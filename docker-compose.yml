version: "3.8"

services:
  db:
    image: postgres:16-alpine
    container_name: price-service-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: price_service
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5434:5432"  # Изменено с 5432 на 5433
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d price_service"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - appnet

  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: price-service-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Подключение к БД - ВНУТРИ контейнера используем порт 5432
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/price_service
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: 

      # JPA настройки
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
      SPRING_JPA_PROPERTIES_HIBERNATE_JDBC_BATCH_SIZE: "50"
      SPRING_JPA_PROPERTIES_HIBERNATE_ORDER_INSERTS: "true"
      SPRING_JPA_PROPERTIES_HIBERNATE_ORDER_UPDATES: "true"

      # File upload settings
      SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE: 10MB
      SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE: 10MB

      # CORS settings
      SPRING_MVC_CORS_ALLOWED_ORIGINS: "*"
      SPRING_MVC_CORS_ALLOWED_METHODS: "GET,POST,PUT,DELETE,OPTIONS,PATCH"
      SPRING_MVC_CORS_ALLOWED_HEADERS: "*"

      # Swagger
      SPRINGDOC_API_DOCS_PATH: /api-docs
      SPRINGDOC_SWAGGER_UI_PATH: /swagger-ui.html
      SPRINGDOC_SWAGGER_UI_ENABLED: "true"

      # Порт приложения
      SERVER_PORT: "8400"

      # Connection pool
      SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE: "20"
      SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE: "5"
    ports:
      - "8400:8400"
    networks:
      - appnet

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: price-service-client
    restart: unless-stopped
    ports:
      - "3400:3400"
    depends_on:
      - app
    networks:
      - appnet

volumes:
  postgres_data:

networks:
  appnet:
    driver: bridge